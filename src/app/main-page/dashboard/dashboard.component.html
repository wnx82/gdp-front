<html>

<head>
    <title>Dashboard</title>

</head>
<p-toast></p-toast>

<body>
    <button pButton type="button" label="Clear All" (click)="clearAll()"></button>

    <h1>Dashboard</h1>
    <div *ngIf="!dataLoaded">
        <div class="card"><p-skeleton width="100%" height="400px"></p-skeleton></div>
        <div class="card"><p-skeleton width="100%" height="200px"></p-skeleton></div>
        <div class="card"><p-skeleton width="100%" height="400px"></p-skeleton></div>
    </div>
    <div *ngIf="dataLoaded">

        <app-statistics></app-statistics>


        <div class="card">
            <div class="card-head">Top PV</div>
            <div class="card-body">
                <ul>
                    <li>Rue A</li>
                    <li>Rue B</li>
                    <li>Rue C</li>
                </ul>
                <p>Top avertissements / pv for the past month</p>
            </div>
        </div>
        <div class="card">
            <div class="card-head">Agent Satisfaction</div>
            <div class="card-body">
                <div class="chart">Insert Agent satisfaction chart here</div>
                <p>Agent satisfaction ratings for the past month</p>
            </div>
        </div>
    </div>


</body>

</html>

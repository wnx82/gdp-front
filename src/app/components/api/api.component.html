<p-dialog header="Confirmation de suppression" [(visible)]="displayConfirmationDelete" [modal]="true">
    <div class="confirmation-dialog-content">
        <p>Êtes-vous sûr de vouloir supprimer les logs?</p>
    </div>
    <p-footer>
        <button pButton label="Annuler" class="p-button-secondary" (click)="displayConfirmationDelete = false"></button>
        <button pButton label="Supprimer" class="p-button-danger" (click)="onConfirm()"></button>
    </p-footer>
</p-dialog>
<p-toast></p-toast>

<div class="p-d-flex p-jc-between p-ai-center">
    <form>
        <button pButton label="Supprimer" class="p-button-danger mb-4" (click)="confirmDeleteLogs()"></button>
        <!-- <p-confirmDialog #confirmDelete></p-confirmDialog> -->
    </form>

    <div *ngIf="logs !== null">
        <p>{{ getDisplayRange() }}</p>

        <ul>
            <li *ngFor="let log of displayedLogs">{{ log }}</li>
        </ul>

        <p-paginator [rows]="itemsPerPage" [totalRecords]="logs.length" [first]="firstItemIndex"
            (onPageChange)="onPageChange($event)"></p-paginator>
    </div>
